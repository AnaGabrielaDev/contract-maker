<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" type="text/css">

<body>
  <!--Contrato-->
  <section>
    <h2>Sobre o contrato</h2>
    <label for="garantiaOpcoes">Através de qual método será feita a garantia? </label>
    <select id="garantiaOpcoes" onChange="fiador()">
      <option value="chequeCalcao">Cheque Calção</option>
      <option value="seguroFiança">Seguro Fiança</option>
      <option value="fiador">Fiador</option>
    </select>

    <br>

    <label for="docValidade">Até quando será valido? </label>
    <input type="date" name="docValidade" id="docValidade">
    
    <br>

    <label for="docLocal">Onde é valido?</label>
    <input type="text" name="docLocal" id="docLocal">
    <p id="demo"></p>

    <div id="data">
      <label for="data">Data Criação: </label>
      <input type="radio" name="docdata" id="dataAtual" value="Hoje" checked onclick="otherday()">
      <label for="Hoje">Today</label>
      <p id="demo"></p>
    </div>
    <div>
      <input type="radio" name="docdata" id="outraData" value="outraData" onclick="otherday()">
      <label for="outraData">Usar Outra Data</label>
    </div>
    <div id='novaData'>
      <input type="date" name="txtNovaData" id="txtNovaData">
    </div>
  </section>

  <!--Locador-->
  <section>
    <div>
      <h2>Locador</h2>
      <label for="nameLocador"> Nome do Locador:</label>
      <input type="text" name="nameLocador" id="nameLocador"><br>

      <label for="rgLocador"> Rg do Locador: </l abel>
        <input type="text" name="rgLocador" id="rgLocador"><br>

        <input type="text" name="cpfLocador" id="cpfLocador"><br>

        <label for="nacionalidadeLocador">Nacionalidade: </label>
        <input type="text" name="nacionalidadeLocador" id="nacionalidadeLocador"><br>

        <label for="estadocivilLocador">Qual é o estado civil?</label>
        <select name="estadocivilLocador" id="estadocivilLocador">
          <option value="solteiro">Solteiro(a)</option>
          <option value="casado">Casado(a)</option>
          <option value="viuvo">Viuvo(a)</option>
          <option value="separado">Separado(a)</option>
          <option value="divorciado">Divorciado(a)</option>
        </select><br>

        <label for="residenciaLocador">Endereço do Locador: </label>
        <input type="text" name="residenciaLocador" id="residenciaLocador"><br>
    </div>
  </section>
  
  <!--Locatario-->
  <section>
    <div>
      <h2>Locatário </h2>
      <label for="nameLocatario"> Nome do Locatário:</label>
      <input type="text" name="nameLocatario" id="nameLocatario"><br>

      <label for="rgLocatario"> Rg do Locatario: </label>
      <input type="text" name="rgLocatario" id="rgLocatario"><br>

      <label for="cpfLocatario">CPF do Locatario: </label>
      <input type="text" name="cpfLocatario" id="cpfLocatario"><br>

      <label for="nacionalidadeLocatario">Nacionalidade: </label>
      <input type="text" name="nacionalidadeLocatario" id="nacionalidadeLocatario"><br>

      <label for="estadocivilLocatario">Qual é o estado civil?</label>
      <select name="estadocivilLocatario" id="estadocivilLocatario">
        <option value="solteiro">Solteiro(a)</option>
        <option value="casado">Casado(a)</option>

        <option value="divorciado">Divorciado(a)</option>
      </select><br>

      <label for="residenciaLocatario">Endereço do Locatario: </label>
      <input type="text" name="residenciaLocatario" id="residenciaLocatario"><br>

      <label for="rendaLocador">Anexe aqui a comprovação de renda, caso queira</label>
      <input type="file" name="rendaLocador" id="rendaLocador">
    </div>
  </section>

  <!--fiador-->
  <section>
    <div class="showFiador">
      <h2>Fiador</h2>
      <label for="nameFiador">Nome do Fiador:</label>
      <input type="text" name="nameFiador" id="nameFiador"><br>
      <label for="rgFiador"> Rg do Fiador: </l abel>

        <option value="casado" onclick="conjuge()">Casado(a)</option>

    </select><br>

    <label for="valorLocacao">Quanto será a mensalidade do Aluguel?</label>
    <input type="number" name="valorLocacao" id="valorLocacao">
  </section>

  <footer>
