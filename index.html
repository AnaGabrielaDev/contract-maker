<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sets/css/style.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <script src="js/main.js"></script>
  <script src="js/pdfmake.min.js"></script>
  <script src="js/vfs_fonts.js"></script>
  <title>Formulário</title>
  <link rel="shortcut icon" href="sets/imgs/2370G.ico"/>
</head>

<body>
  <h1>Gerador de Contrato de Aluguel</h1>
  <!--Locador-->
  <form>
    <section>
      <div>
        <h2>Locador</h2>
        <label for="nameLocador"> Nome do Locador:</label>
        <input type="text" name="nameLocador" id="nameLocador" class="inputs"><br>

        <label for="nacionalidadeLocador">Nacionalidade: </label>
        <input type="text" name="nacionalidadeLocador" id="nacionalidadeLocador" class="inputs"><br>

        <label for="estadocivilLocador">Qual é o estado civil?</label>
          <select name="estadocivilLocador" id="estadocivilLocador">
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="viuvo">Viuvo(a)</option>
            <option value="separado">Separado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
          </select><br>

        <label for="profissaoLocador">Profissao do Locador:</label>
        <input type="text" name="profissaoLocador" id="profissaoLocador" class="inputs"><br>

        <label for="rgLocador"> Rg do Locador: </label>
        <input type="text" name="rgLocador" id="rgLocador" class="inputs"><br>

        <label for="cpfLocador">Cpf do Locador: </label>
        <input type="text" name="cpfLocador" id="cpfLocador" class="inputs"><br>

        <section>
          <label for="addressLocador">Endereço:</label>
          <input type="text" name="addressLocador" id="addressLocador" class="inputs"><br>
        
          <div class="nextTo">
            <div class="nextTo-item">
              <label for="numAddressLocador">Numero:</label>
              <input type="number" name="numAddressLocador" id="numAddressLocador" class="nextTo-inputs">
            </div>

            <div class="nextTo-item">
              <label for="complementoAddressLocador">Complemento:</label>
              <input type="text" name="complementoAddressLocador" id="complementoAddressLocador" class="nextTo-inputs">
            </div>

            <div class="nextTo-item">
              <label for="neighborhoodLocador">Bairro:</label>
              <input type="text" name="neighborhoodLocador" id="neighborhoodLocador" class="nextTo-inputs">
            </div>  
          </div>

          <div class="nextTo">
            <div class="nextTo-item">
              <label for="cepLocador">Cep:</label>
              <input type="number" name="cepLocador" id="cepLocador" class="nextTo-inputs">
            </div>

            <div class="nextTo-item">
              <label for="cityLocador">Cidade:</label>
              <input type="text" name="cityLocador" id="cityLocador" class="nextTo-inputs">
            </div>

            <div class="nextTo-item">
              <label for="stateLocador">Estado:</label>
              <input type="text" name="stateLocador" id="stateLocador" class="nextTo-inputs">
            </div>
          </div>
        </section>
      </div>
    </section>
    
    <!--Locatario-->
    <section>
      <div>
        <h2>Locatário </h2>
        <label for="nameLocatario"> Nome do Locatário:</label>
        <input type="text" name="nameLocatario" id="nameLocatario" class="inputs"><br>

        <label for="nacionalidadeLocatario">Nacionalidade: </label>
        <input type="text" name="nacionalidadeLocatario" id="nacionalidadeLocatario" class="inputs"><br>
        
        <label for="estadocivilLocatario">Qual é o estado civil?</label>
          <select name="estadocivilLocatario" id="estadocivilLocatario">
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado">Casado(a)</option>
            <option value="viuvo">Viuvo(a)</option>
            <option value="separado">Separado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
          </select><br>

        <label for="profissaoLocatario">Profissao:</label>
        <input type="text" name="profissaoLocatario" id="profissaoLocatario" class="inputs"><br>

        <label for="rgLocatario"> Rg do Locatario:</label>
        <input type="text" name="rgLocatario" id="rgLocatario" class="inputs"><br>

        <label for="cpfLocatario">CPF do Locatario:</label>
        <input type="text" name="cpfLocatario" id="cpfLocatario" class="inputs"><br>

        <section>
          <label for="addressLocatario">Endereço do Locatario:</label>
          <input type="text" name="addressLocatario" id="addressLocatario" class="inputs"><br>

          <div class="nextTo">
            <div class="nextTo-item">
              <label for="numAddressLocatario">Numero:</label>
              <input type="number" name="numAddressLocatario" id="numAddressLocatario" class="nextTo-inputs">
            </div>

            <div class="nextTo-item">
              <label for="complementoAddressLocatario">Complemento:</label>
              <input type="text" name="complementoAddressLocatario" id="complementoAddressLocatario" class="nextTo-inputs">
            </div>

            <div class="nextTo-item">
              <label for="neighborhoodLocatario">Bairro: </label>
              <input type="text" name="neighborhoodLocatario" id="neighborhoodLocatario" class="nextTo-inputs">
            </div>
          </div>
          <div class="nextTo">
            <div class="nextTo-item">
              <label for="cepLocatario">cep:</label>
              <input type="number" name="cepLocatario" id="cepLocatario" class="nextTo-inputs">
            </div>

            <div class="nextTo-item">
              <label for="cityLocatario">Cidade:</label>
              <input type="text" name="cityLocatario" id="cityLocatario" class="nextTo-inputs">
            </div>

            <div class="nextTo-item">
              <label for="stateLocatario">Estado:</label>
              <input type="text" name="stateLocatario" id="stateLocatario" class="nextTo-inputs">
            </div>
          </div>
        </section>
        <label for="rendaLocador">Anexe aqui a comprovação de renda, caso queira</label>
        <input type="file" name="rendaLocador" id="rendaLocador" class="files" class="inputs">
      </div>
    </section>

    <!--fiador-->
    <section>
      <div class="showFiador">
        <h2>Fiador</h2>
        <label for="nameFiador">Nome do Fiador:</label>
        <input type="text" name="nameFiador" id="nameFiador" class="inputs"><br>

        <label for="nacionalidadeFiador">Nacionalidade:</label>
        <input type="text" name="nacionalidadeFiador" id="nacionalidadeFiador" class="inputs"><br>

        <label for="estadocivilFiador">Qual é o estado civil?</label>
          <select name="estadocivilFiador" id="estadocivilFiador">
            <option value="solteiro">Solteiro(a)</option>
            <option value="casado" onclick="conjuge()">Casado(a)</option>
            <option value="viuvo">Viuvo(a)</option>
            <option value="separado">Separado(a)</option>
            <option value="divorciado">Divorciado(a)</option>
          </select><br>

        <label for="profissaoFiador">Profissao do Fiador:</label>
        <input type="text" name="profissaoFiador" id="profissaoFiador" class="inputs">

        <label for="rgFiador"> Rg do Fiador:</label>
        <input type="text" name="rgFiador" id="rgFiador" class="inputs"><br>

        <label for="cpfFiador">CPF do Fiador:</label>
        <input type="text" name="cpfFiador" id="cpfFiador" class="inputs"><br>
        <section>
          <label for="addressFiador">Endereço do Fiador:</label>
          <input type="text" name="addressFiador" id="addressFiador" class="inputs"><br>
          
          <div id="nextTo">
            <div class="nextTo-item">
              <label for="numAddressFiador">Numero:</label>
              <input type="number" name="numAddressFiador" id="numAddressFiador" class="ladinho">
            </div>

            <div class="nextTo-item">
              <label for="complementoAddressFiador">Complemento:</label>
              <input type="text" name="complementoAddressFiador" id="complementoAddressFiador" class="ladinho">
            </div>

            <div class="nextTo-item">
              <label for="neighborhoodFiador">Bairro:</label>
              <input type="text" name="neighborhoodFiador" id="neighborhoodFiador" class="ladinho">
            </div>
          </div>
          <div class="nextTo">
            <div class="nextTo-item">
              <label for="cepFiador">cep:</label>
              <input type="number" name="cepFiador" id="cepFiador" class="nextTo-inputs">
            </div>

            <div class="nextTo-item">
              <label for="cityFiador">Cidade:</label>
              <input type="text" name="cityFiador" id="cityFiador" class="nextTo-inputs">
            </div>

            <div class="nextTo-Item">
              <label for="stateFiador">Estado:</label>
              <input type="text" name="stateFiador" id="stateFiador" class="nextTo-inputs">
            </div>
          </div>
        </section>
        <label for="rendaFiador">Anexe aqui a comprovação de renda, caso queira</label>
        <input type="file" name="rendaFiador" id="rendaFiador" class="inputs">
      </div>
    </section>

    <!--Contrato-->
    <section>
      <h2>Sobre o contrato</h2>
      <label for="garantiaOpcoes">Através de qual método será feita a garantia? </label>
      <select id="garantiaOpcoes" onChange="fiador()">
        <option value="chequeCalcao">Cheque Calção</option>
        <option value="seguroFiança">Seguro Fiança</option>
        <option value="fiador">Fiador</option>
      </select><br>
      
      <label for="docValidade">Até quando será valido? </label>
      <input type="date" name="docValidade" id="docValidade" class="inputs">
      
      <label for="docLocal">Onde é valido?</label>
      <input type="text" name="docLocal" id="docLocal" class="inputs">

      <div>
          <p>Qual é a data da criação do documento?</p>
          <input type="radio" name="docdata" id="dataAtual"  value="Hoje" onclick="today()">
          <label for="Hoje" class = "radio">Usar data atual (hoje)</label>
          <input type="radio" name="docdata" id="outraData"  value="outraData" onclick="otherday()">
          <label for="outraData" class = "radio">Usar outra data</label>
      </div>
      <div id='novaData'>
        <input type="date" name="txtNovaData" id="txtNovaData" class="inputs">
      </div>
    </section>

    <!--Locação-->
    <section>
      <h2>Sobre a Locação</h2>
      <section>
        <label for="addressLocação">Endereço da Locação:</label>
        <input type="text" name="addressLocacão" id="addressLocacão" class="inputs">
        <div class="nextTo">
          <div class="nextTo-item">
            <label for="numAddressLocacao">Numero:</label>
            <input type="number" name="numAddressLocacao" id="numAddressLocacao" class="nextTo-inputs">
          </div>
          <div class="nextTo-item">
            <label for="complementoAddressLocacao">Complemento:</label>
            <input type="text" name="complementoAddressLocacao" id="complementoAddressLocacao" class="nextTo-inputs">
          </div>
          <div class="nextTo-item">
            <label for="neighborhoodLocacao">Bairro:</label>
            <input type="text" name="neighborhoodLocacao" id="neighborhoodLocacao" class="nextTo-inputs">
          </div>
        </div>
        <div class="nextTo">
          <div class="nextTo-item">
            <label for="cepLocacao">Cep:</label>
            <input type="number" name="cepLocacao" id="cepLocacao" class="nextTo-inputs">
          </div>
          <div class="nextTo-item">
            <label for="cityLocacao">Cidade:</label>
            <input type="text" name="cityLocacao" id="cityLocacao" class="nextTo-inputs">
          </div>
          <div class="nextTo-item">
            <label for="stateLocacao">Estado:</label>
            <input type="text" name="stateLocacao" id="stateLocacao"class="nextTo-inputs">
          </div>
        </div>
      </section>

      <label for="finsLocacao">Qual a destinação do Imóvel? </label>
      <select name="finsLocacao" id="finsLocacao" onChange="finsLocacao()">
        <option value="RESIDENCIAL">Residencial</option>
        <option value="COMERCIAL">Comercial</option>
      </select><br>

      <label for="valorLocacao">Quanto será a mensalidade do Aluguel?</label>
      <input type="number" name="valorLocacao" id="valorLocacao" class="inputs">

      <label for="formaPagamento">Qual será a forma de pagamento?</label>
        <select name="formaPagamento" id="formaPagamento">
          <option value="Boleto">Boleto</option>
          <option value="Transferência bancária">Transferência bancária</option>
          <option value="Pix">Pix</option>
          <option value="Cartão de crédito">Cartão de crédito</option>
        </select><br>

      <label for="indices">Qual Indice será utlizado para reajustes? </label>
        <select name="indices" id="indices">
          <option value="IGP-M">IGP-M</option>
          <option value="IPCA">IPCA</option>
          <option value="INPC">INPC</option>
          <option value="IPC">IPC</option>
        </select>
    </section>
  </form>
  <input type="button" value="Gerar o Contrato" onclick="generatePdf()" class="inputs">

  <footer>
    <a href="https://github.com/AnaGabrielaDev" target="_blank" rel="noopener noreferrer">AnaGabrielaDev</a>
  </footer>

</body>
</html>
